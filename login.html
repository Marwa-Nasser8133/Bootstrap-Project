<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/Facebook_Logo_(2019).png.webp">
    <title>Facebook - Log in or Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f0f2f5; }
        .container { max-width: 1000px; }
        .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        #ankor a { text-decoration: none; color: black; }
        #ankor a:hover { text-decoration: underline; }
        .card.shadow:hover { transform: scale(1.05); transition: transform 0.3s ease; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); }
        .card.border-primary:hover { transform: scale(1.05); transition: transform 0.3s ease; background-color: #f0f2f5; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); }
        .btn-close { filter: invert(1); opacity: 0.7; transition: opacity 0.3s ease; }
        .btn-close:hover { opacity: 1; }
        .card:hover .btn-close { opacity: 1; }
        .clickable-card { cursor: pointer; }
    </style>
</head>
<body>
    <div class="row w-100 d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <h1 class="text-primary fw-bold" style="font-size: 3.5rem;">facebook</h1>
            <h4 style="font-size: 2rem;">Recent logins</h4>
            <p style="font-size: 1.1rem;">Click your picture or add an account.</p>
            <div class="d-flex gap-5 mt-1">
                <div class="card position-relative shadow clickable-card" style="width: 170px; height: 200px;" onclick="window.location.href='#'">
                    <button type="button" class="btn-close position-absolute top-0 start-0 m-2" aria-label="Close" onclick="removeCard(event, this)"></button>
                    <img src="./images/photo_2025-02-15_09-26-55.jpg" class="card-img-top" style="height: 160px; object-fit: cover;" alt="User Image">
                    <div class="card-body p-2">
                        <h6 class="card-title m-0" style="font-size: 1.1rem; text-align: center;">Marwa</h6>
                    </div>
                </div>
                <div class="card border border-primary clickable-card" style="width: 170px; height: 200px;" onclick="window.location.href='register.html'">
                    <div class="card-body p-2 d-flex flex-column justify-content-center align-items-center">
                        <a href="register.html" class="text-decoration-none text-primary text-center">
                            <h2 class="m-0" style="font-size: 1.8rem;"><i class="bi bi-plus-circle-fill"></i></h2>
                            <p class="m-0" style="font-size: 1.1rem;">Add Account</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 mt-5 w-25 min-vh-90">
            <div class="login-box border p-4 rounded shadow bg-white mt-1">
                <form id="login-form">
                    <input type="email" class="form-control mb-3" id="email" placeholder="Email address or phone number" required>
                    <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Log in</button>
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank" class="d-block text-center mt-2 mb-3">Forgotten password?</a>
                    <hr>
                    <div class="d-flex justify-content-center">
                        <a href="register.html" class="btn btn-success w-60 d-flex align-items-center justify-content-center">Create new account</a>
                    </div>
                </form>
            </div>
            <p id="ankor" class="text-center mt-4" style="font-size: 1.1rem;">
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><strong>Create a Page</strong></a>
                for a celebrity, brand or business.
            </p>
        </div>
    </div>
    <script>
        function removeCard(event, button) {
            event.stopPropagation();
            const card = button.closest('.card');
            card.remove();
        }

document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    const storedUser = JSON.parse(localStorage.getItem('user'));
    
    if (!storedUser) {
        alert('There is no registered user! Please register first.');
        return;
    }
    
    if (storedUser.email !== email || storedUser.password !== password) {
        alert('Incorrect email or password!');
        return;
    }
    
    alert('Login successfully!');
    window.location.href = 'index.html';
});
    </script>
</body>
</html>
